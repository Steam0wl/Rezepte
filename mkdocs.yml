theme:
  name: material
  favicon: assets/icon/croissant.svg
  icon:
    logo: material/cookie
  language: de
  features:
    - navigation.instant.preview
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - navigation.path
    - toc.follow

  palette:
      # Palette toggle for light mode
      - scheme: default
        media: "(prefers-color-scheme: light)"
        # primary: custom
        primary: brown
        accent: indigo
        toggle:
          icon: material/weather-night
          name: Switch to dark mode

      # Palette toggle for dark mode
      - scheme: slate
        media: "(prefers-color-scheme: dark)"
        # primary: custom
        primary: teal
        accent: indigo
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode

dev_addr: '127.0.0.1:9000'

watch:
  - includes

plugins:
  - search


markdown_extensions:
  - abbr
  - tables
  - attr_list
  - footnotes
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.magiclink
  - markdown_grid_tables # multiline tables
  - pymdownx.progressbar
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.emoji: # Loads emojis with Shortcodes :)
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true

  - pymdownx.tasklist: # For checkboxes
      custom_checkbox: true
      clickable_checkbox: true # Um sie auch anklicken zu k√∂nnen

  - pymdownx.arithmatex:
      generic: true

  - codehilite:
      guess_lang: false
  
